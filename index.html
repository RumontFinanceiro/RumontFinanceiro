
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumont - Gestão Financeira</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        @media print {
            /* RESET TOTAL PARA MULTIPÁGINA */
            html, body {
                height: auto !important;
                min-height: initial !important;
                background-color: white !important;
                color: black !important;
                margin: 0 !important;
                padding: 0 !important;
                overflow: visible !important;
            }

            /* Força todos os containers de layout a expandirem verticalmente */
            #root, 
            div.flex.h-screen, 
            main,
            .overflow-y-auto,
            .overflow-hidden {
                display: block !important;
                height: auto !important;
                min-height: initial !important;
                overflow: visible !important;
                position: static !important;
            }

            /* Esconde componentes de interface inofensivos */
            aside, nav, .no-print, button, select, input, .fixed, .backdrop-blur-sm {
                display: none !important;
            }

            /* Configuração da Página A4 */
            @page {
                size: A4 portrait;
                margin: 15mm 10mm;
            }

            /* Container do Relatório */
            #printable-area {
                display: block !important;
                visibility: visible !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                border: none !important;
                box-shadow: none !important;
            }

            /* Tabelas - Otimização de Quebra */
            table {
                width: 100% !important;
                border-collapse: collapse !important;
                page-break-inside: auto !important;
            }
            
            tr {
                page-break-inside: avoid !important;
                page-break-after: auto !important;
            }

            thead {
                display: table-header-group !important; /* Repete o cabeçalho em cada página */
            }

            th, td {
                padding: 8px 10px !important;
                border-bottom: 1px solid #e5e7eb !important;
                color: black !important;
            }

            /* Estilização de cores forçada para PDF */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            .bg-slate-900 { background-color: #0f172a !important; color: white !important; }
            .bg-emerald-50 { background-color: #ecfdf5 !important; }
            .text-emerald-600 { color: #059669 !important; }
            .text-red-600 { color: #dc2626 !important; }
        }
    </style>
